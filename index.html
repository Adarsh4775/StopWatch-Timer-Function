<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch Timer Function</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="stopWatch">
       <h1 id="displayTime">00:00:00</h1>
   <div class="buttons">
    <img src="images/stop.png" class="i1" onclick="stopTimer()" alt="...">
    <img src="images/start.png" class="i2"  onclick="startTimer()" alt="...">
    <img src="images/reset.png" class="i3" onclick="resetTimer()" alt="...">
   </div>
</div>
<script src="./script.js"></script>
</body>
</html>
